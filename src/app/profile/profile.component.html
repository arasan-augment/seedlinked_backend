<div class="modal fade" id="viewUserDetail" #viewUserDetail tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title" id="exampleModalLabel"><b>View User Details:</b></span>
        <button class="close" type="button"  aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
              <table class="table modal-table">
                <tbody>
                <tr>
                  <td><label>First Name</label></td><td>:</td><td>{{viewUserDetail.firstName}} </td>
                </tr>
                <tr>
                  <td><label>Last Name</label></td><td>:</td><td>{{viewUserDetail.lastName}}</td>
                </tr>
                <tr>
                  <td><label>Email Id</label></td><td>:</td><td>{{viewUserDetail.emailId}}</td>
                </tr>
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" >Close</button>
      </div>
    </div>
  </div>
</div>
