<section class="probootstrap-section probootstrap-bg-light" data-section="contact">
    <div class="login-form-wrapper">    
        <div class="login-container">
            <div class="log-header">
                <a class="logo" [routerLink]="['']"><img src="../../assets/images/log-logo.png"></a>
            </div>
            <div class="clear"></div>
            <h2 class="text-black mt0">Login</h2>
            <form name="loginForm" (ngSubmit)="lf.form.valid && login()" #lf="ngForm" novalidate  class="probootstrap-form">                         
                <div class="form-group" [ngClass]="{ 'has-error': lf.submitted && !username.valid }">
                     <label class="lo-label" for="username">Username/Email:</label>
                    <input type="email" class="form-control" placeholder="Username/Email" name="username" id="username" [(ngModel)]="model.username" #username="ngModel" required >
                    <div *ngIf="lf.submitted && !username.valid" class="help-block">Username is required.</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': lf.submitted && !password.valid }">
                     <label class="lo-label" for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="*******" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" required >
                    <div *ngIf="lf.submitted && !password.valid" class="help-block">Password is required.</div>
                </div>
                <div class="form-group">   
                    <a [routerLink]="['/register']" class="btn-success btn-sm register_link">Register</a>             
                    <a [routerLink]="['/forgotpassword']" class="forgot_link">Forgot Password</a>              
                    <button [disabled]="loading" class="btn btn-primary pull-right" value="login" type="submit">Login</button>
                </div>
                <div class="clear"></div>
                <app-alert></app-alert>
            </form>
            <div class="clear"></div>
            <div class="log-footer">
                Copyright Â© SeedLinked {{date| date:'yyyy'}}
            </div>
        </div>
    </div>
</section>
