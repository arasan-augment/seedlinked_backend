<section class="probootstrap-section probootstrap-bg-light" data-section="contact">
    <div class="login-form-wrapper">    
        <div class="login-container">
            <div class="log-header">
                <a class="logo" [routerLink]="['']"><img src="../../assets/images/log-logo.png"></a>
            </div>
            <div class="clear"></div>
            <h2 class="text-black mt0">Forgot Password</h2>
            <form name="forgotpasswordForm" (ngSubmit)="lf.form.valid && forgotpassword()" #lf="ngForm" novalidate  class="probootstrap-form">     
                  <div class="form-group" [ngClass]="{ 'has-error': lf.submitted && !username.valid }">
                 <label class="lo-label" for="username">Username:</label>
                    <input type="email" class="form-control" placeholder="Username" name="username" id="username" [(ngModel)]="model.username" #username="ngModel" required >
                    <div *ngIf="lf.submitted && !username.valid" class="help-block">Username is required.</div>
                </div>
                <div class="form-group">
                    <a [routerLink]="['/login']" class="btn-success btn-sm login_link">Login</a>  
                    <button [disabled]="loading" class="btn btn-primary pull-right" value="forgotpassword">Submit</button>              
                </div>
                <div class="clear"></div>
                <app-alert></app-alert>
            </form>
            <div class="clear"></div>
            <div class="log-footer">
                Copyright Â© SeedLinked 2017 
            </div>         
        </div>
    </div>
</section>
